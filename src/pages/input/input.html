<ion-header>

  <ion-navbar>
    <ion-title>Input</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <p>
    Fill in all fields.
  </p>

  <ion-list>

    <ion-item>
      <ion-label floating>Your Name</ion-label>
      <ion-input type="text" [(ngModel)]="name2"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Your Crush</ion-label>
      <ion-input type="text" [(ngModel)]="name1"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Adjective</ion-label>
      <ion-input type="text" [(ngModel)]="adjective1"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Verb</ion-label>
      <ion-input type="text" [(ngModel)]="verb1"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Part of body</ion-label>
      <ion-input type="text" [(ngModel)]="bodypart1"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Number</ion-label>
      <ion-input type="text" [(ngModel)]="number1"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Noun</ion-label>
      <ion-input type="text" [(ngModel)]="noun1"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Adverb</ion-label>
      <ion-input type="text" [(ngModel)]="adverb1"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Verb</ion-label>
      <ion-input type="text" [(ngModel)]="verb2"></ion-input>
    </ion-item>

  </ion-list>

  <div padding>
  <button ion-button color="primary" (click)="createLetter()" block>Create Love Letter</button>
</div>

</ion-content>
